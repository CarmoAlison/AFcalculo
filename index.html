<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFcalc > Login</title>
    <link rel="stylesheet" href="style1.css" />
    <!-- Adicionando o ícone -->
    <link rel="icon" href="imagens/Logo.png" type="image/y-icon" />
    <link rel="shortcut icon" href="imagens/Logo.png" type="image/y-icon" />
  </head>
  <body
    style="
      background-image: url(imagens/wallpaper-7274224.jpg);
      background-size: cover;
      background-position: center;
    "
  >
    <main class="main-login">
      <div class="login-body">
        <div class="login-cabecario">
          <img src="imagens/Logo.png" alt="" />
        </div>
        <hr />
        <div class="login-main">
          <form>
            <div class="label">
              <img src="imagens/homem-usuario.png" alt="" id="icone-login" />
              <label for="">Usuário</label>
            </div>
            <br />
            <input type="text" class="input-login" id="login" required placeholder="Digite seu usuário..."/><br />
            <div class="label">
              <img
                src="imagens/cadeado.png"
                alt=""
                id="icone-login"
                id="senha"
              />
              <label for="">Senha</label>
            </div>
            <br />
            <input type="password" class="input-login" id="senha" required placeholder="Digite sua senha..."/><br />

            <button type="submit" onclick="logar(); return false" >ENTRAR</button>
          </form>
          <br><br>
          <p>Você aluno, entre com seu email e senha institucional. Esperamos você logo mais para cálcular suas notas!</p>
        </div>
      </div>
    </main>
    <script>
      function logar(){
        var login = document.getElementById('login').value;
        var senha = document.getElementById("senha").value;

        if (login == "admin" && senha == "20211074010015" || login == "@escolar.ifrn.edu.br") {
          alert("Sucesso!");
          location.href = "principal.html";
        }else{
            alert("Usuário ou senha incorreto!"); 
        }
      }
    </script>
  </body>
</html>
